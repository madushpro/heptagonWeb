
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEPTAGON | Premium Digital Frameworks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        orange: {
                            500: '#FF6B00',
                            600: '#E65D00',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --bg-color: #050505;
            --text-color: #a1a1aa; /* zinc-400 */
            --heading-color: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.02);
            --border-color: rgba(255, 255, 255, 0.05);
            --selection-bg: #FF6B00;
        }

        html.light {
            --bg-color: #ffffff;
            --text-color: #52525b; /* zinc-600 */
            --heading-color: #09090b; /* zinc-950 */
            --card-bg: rgba(255, 255, 255, 0.8);
            --border-color: rgba(0, 0, 0, 0.06);
            --selection-bg: #FF6B00;
        }

        * {
            cursor: none;
            transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s cubic-bezier(0.4, 0, 0.2, 1), border-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: "SF Pro Display", "SF Pro Text", "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        h1, h2, h3, h4, h5, h6 {
            color: var(--heading-color);
            letter-spacing: -0.02em;
        }

        .text-orange-gradient {
            background: linear-gradient(135deg, #FF6B00 0%, #FF8C00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bg-orange-gradient {
            background: linear-gradient(135deg, #FF6B00 0%, #FF8C00 100%);
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
        }
        
        html.light .glass-card {
            box-shadow: 0 4px 20px -5px rgba(0,0,0,0.05), 0 10px 40px -10px rgba(0,0,0,0.03);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: #27272a; /* zinc-800 */
            border-radius: 10px;
        }

        html.light ::-webkit-scrollbar-thumb {
            background: #e4e4e7; /* zinc-200 */
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #FF6B00;
        }
        
        #custom-cursor {
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        html.light #custom-cursor {
            background: #000000;
            mix-blend-mode: normal;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .animate-marquee {
            display: flex;
            width: fit-content;
            animation: marquee 40s linear infinite;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://www.transparenttextures.com/patterns/carbon-fibre.png");
            opacity: 0.03;
            pointer-events: none;
            z-index: 9999;
        }

        html.light body::after {
            opacity: 0.015;
            filter: invert(1);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.574.0",
    "three": "https://esm.sh/three@^0.183.0",
    "gsap/": "https://esm.sh/gsap@^3.14.2/",
    "gsap": "https://esm.sh/gsap@^3.14.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="custom-cursor"></div>
    <div id="root"></div>
    <script>
        const cursor = document.getElementById('custom-cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
        document.addEventListener('mousedown', () => cursor.style.transform = 'scale(2.5)');
        document.addEventListener('mouseup', () => cursor.style.transform = 'scale(1)');
        
        document.addEventListener('mouseover', (e) => {
            const el = e.target.closest('button, a, .hero-3d-wrapper, .project-card');
            if (el) {
                cursor.style.transform = 'scale(4)';
                cursor.style.opacity = '0.3';
            }
        });
        document.addEventListener('mouseout', (e) => {
            const el = e.target.closest('button, a, .hero-3d-wrapper, .project-card');
            if (el) {
                cursor.style.transform = 'scale(1)';
                cursor.style.opacity = '1';
            }
        });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
